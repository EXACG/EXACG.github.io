<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>梦羽的AI绘图测试版前端</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            #input {
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0;
				z-index: -10;
			}
            .container{
                display:table;
                height:80%;
            }
            .row{
                display: table-cell;
                vertical-align: middle;
            }
            .row-centered {
                text-align:center;
            }
            .col-centered {
                display:inline-block;
                float:none;
                text-align:center;
            }
            .alert{
				font-size: 13px;
				display:block;
				margin:0 auto;
			}
            .upload-file{
                  position: relative;
                  width: 300px;
                  left:0;
                  right:0;
                  margin:0 auto;
                  padding: 10px 15px;
                  border-radius: 5px;
                  background-color: rgb(230,230,250);
                  color: #333333;
                  font-size: 14px;
                  text-align: center;
                  overflow: hidden;
                  
                }
            
            .upload-file span{ //单行显示
                  text-overflow: ellipsis;
                  white-space: nowrap;
                  overflow: hidden;
            }
            
            .upload-file:hover{ //简单的hover效果
                  font-size: 55px;
                  border-color: rgb(39, 226, 81);
                }
            
            .upload-file input[type='file']{
                  height: 80%;
                  width: 80%;
                  position: absolute; //设置为绝对定位，不会影响到其余元素
                  top: 0;
                  right: 0;
                  opacity: 0;   //透明度为0
                  filter: alpha(opacity=0);
                  cursor: pointer;
                }
                img{
                 width:auto;
                 height:auto;
                 max-width:80%;
                 max-height:80%;
                }

        </style>
    </head>
<body>
    <h4 style="text-align:center;font-size:20px;">梦羽的AI绘图(测试版前端)</h4>
    <div class="container">
        <form role="form" action="#" onsubmit="return false" method="post" enctype="multipart/form-data" id="uploadForm">
        <div class="upload-file">
        <input type="text">
        <span class="tip">请输入想要的关键词</span>
        <button type="submit" name="submit" class="btn btn-primary btn-block" style="background:#4066ff;text-align:center;width:150px;height:30px;display:block;margin:0 auto" onclick="submitdata()">开始绘图</button>
        </div>
        <br><div class="Result">
            <hr/>
            <h3>(本项目测试版前端是随手撸出来的,可能不太美观233 但这个是一个单页实现的,可以自行修改!<br/><br/>GITHUB仓库地址:<a href="https://github.com/EXACG/nove_api_web">EXACG/nove_api_web</a></h3>
            <hr/>
            <h3>本项目图片生成基于梦羽的Novelai的公开版计算API! <br/>公开使用,限制每个月100万次请求额度! <br/>QQ:1031029814 QQ频道:<a href="https://qun.qq.com/qqweb/qunpro/share?_wv=3&_wwv=128&inviteCode=1cg5Q4&from=246610&biz=ka">精神养老院</a></h3>
        </div>
        </form><br>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    function randomRange(min, max) { // min最小值，max最大值
        return Math.floor(Math.random() * (max - min)) + min;
    }
        function submitdata() {
            $(".container .Result").css('display', 'block');
			$(".container .Result").html(
						    '<div class="alert alert-warning"><strong>Uploading 上传中</strong></div>');
			$(".container .ewm").css('display', 'block');
			$(".container .Result").html(
						'<div class="alert alert-danger" style="text-align:center;margin:0 auto"><iframe scrolling="no" frameborder="no" border="0" width="512" height="768" src="https://wakuwaku.azurewebsites.net/api/ai?tag='+$("input").val()+'&model=1&seed='+randomRange(1000,9999999)+'"/></div>');
        }
    </script>
</body>
</html>
